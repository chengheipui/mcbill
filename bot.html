<html>
<h2>Discord跟其他通訊軟體有一個差異就是可以利用bot來幫助管理群組</h2>
<h3>Bot有分成許多種類有[管理][遊戲][音樂][MEME]<s>[Pokemon]???</s>等等<br>
bot新增了不同的指令供使用者使用<br><br>
例如<font color="red">Konata bot</font>[音樂]<br><br>
<font face="monospace">k!play{youtube link/video name}</font><br><br>
這個指令是用來播放音樂<br><br>
<font face="monospace">{link}</font>是直接播放鏈接的音樂<br><br>
<font face="monospace">{name}</font>是在YT上搜尋並提供3個選擇<br><br>
還有很多不同的指令,可以到Discord查閱



</h3>
</html>
